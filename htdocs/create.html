<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create Utilities | PacMacro</title>
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
		<script type="module" src="js/create.js"></script>
	</head>
	<body class="admin">
		<h1>Create Utilities</h1>

		<hr>
		<h2>Admin Information</h2>

		<label for="admin-id">Admin ID</label>
		<input name="admin-id" id="admin-id" type="text"></input><br>
		<!--
		<button id="load-id">Load ID from Cookie</button><br>
		-->
		<label for="admin-pass">Admin Password</label>
		<input name="admin-pass" id="admin-pass" type="password"></input><br>

		<button id="register-button">Register</button>
		<p id="register-status">...</p>

		<hr>
		<h2>Map Configuration</h2>

		<!-- set map bounds -->
		<h3>Set Map</h3>

		<button id="location-open-button">Open WS</button>
		<button id="location-write-button">Write Map</button>
		<button id="location-close-button">Close Connection</button>
		<p id="location-status">...</p>

		<br>
		<!-- set map scale -->
		<h3>Map Scale</h3>

		<form action="/api/admin/scale" method="POST">
			<label for="id">Admin ID</label>
			<input name="id" type="text"></input><br>
			<label for="pass">Admin Password</label>
			<input name="pass" type="password"></input><br>
			<label for="width">Map Width</label>
			<input name="width" type="text"></input><br>
			<label for="height">Map Height</label>
			<input name="height" type="text"></input><br>
			<button type="submit">Submit</button>
		</form>

		<br>
		<!-- populate map -->
		<h3>Populate Map</h3>

		<button id="populate-generate-button">Generate Populate Table</button>
		<button id="populate-draw-path-button">Draw Path</button>
		<button id="populate-stop-draw-button">Stop Draw</button>
		<button id="populate-submit-button">Submit Populate Table</button>
		<p id="populate-status">...</p>
		<canvas id="pacmacro-map"></canvas>
	</body>
</html>
