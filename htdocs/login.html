<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login | PacMacro</title>
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/ribbons.css">
		<script type="module" src="js/login.js"></script>
	</head>
	<body>
		<div class="center">
			<div class="form">
				<h1>Login</h1>
				<hr>
				<label for="id">Player ID</label>
				<input id="login-id" name="id" type="text"></input>
				<br>
				<button id="login-submit" type="submit">Submit</button>
				<p>Don't have an account? <a href="/register">Register</a></p>
			</div>
		</div>
	</body>
</html>
